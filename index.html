<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodExpress - Menu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">FoodExpress</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="carousel-container">
        <div class="carousel">
            <img src="images/food1.jpg" alt="Image 1" class="carousel-image">
            <img src="images/food2.jpg" alt="Image 2" class="carousel-image">
            <img src="images/food3.jpg" alt="Image 3" class="carousel-image">
        </div>
    </div>


    <div class="container mt-3">
        <h2 class="text-center">Our Menu</h2>
        <input type="text" id="search" class="form-control mb-3" placeholder="Search for food..." oninput="searchFood()">
<div id="results"></div>
<p id="noResults" style="display: none;">Results not found</p>


        <div class="text-center mb-4">
            <button class="btn btn-secondary filter-btn" data-category="all">All</button>
            <button class="btn btn-secondary filter-btn" data-category="soups">Soups</button>
            <button class="btn btn-secondary filter-btn" data-category="veg-starters">Veg Starters</button>
            <button class="btn btn-secondary filter-btn" data-category="nonveg-starters">Non-Veg Starters</button>
            <button class="btn btn-secondary filter-btn" data-category="veg-meals">Veg Meals</button>
            <button class="btn btn-secondary filter-btn" data-category="nonveg-meals">Non-Veg Meals</button>
            <button class="btn btn-secondary filter-btn" data-category="desserts">Desserts</button>
        </div>

        <div class="row" id="menu-container"></div>
    </div>

    <!-- Fixed Cart at Bottom -->
    <div id="cart-bar">
        <h4>ðŸ›’ Cart</h4>
        <ul class="cart-items"></ul>
        <p>Total: $<span id="cart-total">0.00</span></p>
        <button id="clear-cart">Clear Cart</button>
        <button id="confirm-order">Confirm Order</button>
    </div>

    <footer class="bg-dark text-white text-center py-3">
        <p class="mb-0">&copy; 2025 FoodExpress. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
